<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/user/{userId}/company/{companyId}/news(companyId =${companyId},userId =${userId})}" enctype="multipart/form-data" class="form-horizontal" method="post">
    <input type="text" name="title" placeholder="Input title">
    <input type="text" name="text" placeholder="Input text">
    <button type="submit">add</button>
</form>
<h2>News</h2>

<table id="news" class="table table-striped">
    <thead>
    <tr>
        <th>Title</th >
        <th>Text</th>
        <th>Date of creating</th>
        <th>Changes</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="news : ${listNews}">
        <td th:text="${news.id}"/>
        <td th:text="${news.title}"/>
        <td th:text="${news.text}"/>
        <td><form th:action="@{/user/{userId}/company/{companyId}/news/deleteNews(userId = ${userId}, companyId = ${companyId})}" class="form-horizontal" method="post">
            <input type="hidden" th:value="${news.id}" name="newsId">
            <button type="submit">delete</button>
        </form>
        <!--<td><a th:href="@{/user/{userId}/editCompany/{companyId}(companyId =${company.id},userId =${currentUser})}"> edit-->
        <!--</a>-->
        <!--</td>-->
        <!--<td><a th:href="@{/user/{userId}/news/{companyId}(companyId =${company.id},userId =${currentUser})}"> News-->
        <!--</a>-->
        <!--</td>-->
    </tr>
    </tbody>
</table>

</body>
</html>
